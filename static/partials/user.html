<div class="row">
	<form enctype="multipart/form-data" ng-submit="postTest()">
		<div>
			<input ng-model="postData.title" placeholder="title" required />
		</div>
		<div class="columns large-6">
			<div class="product">
				<input ng-model="postData.A_name" placeholder="description" />
				<input type="file" ng-model="postData.A_image" fileread="postData.A_image" />
				<img ng-show="postData.A_image" ng-src="{{postData.A_image}}" />
			</div>
		</div>
	<div class="columns large-6">

		<div class="product">
			<input ng-model="postData.B_name" placeholder="description" />
			<input type="file" ng-model="postData.B_image" fileread="postData.B_image" />
			<img ng-show="postData.B_image" ng-src="{{postData.B_image}}" />
		</div>
	</div>
		Public?
		<input type="checkbox" ng-model="postData.is_public" checked="checked" />
		<button>{{ post_test_button_text }}</button>
	</form>
</div>

<table>
	<tr>
		<th>Title</a></th>
		<th>User</th>
		<th>Product A</th>
		<th></th>
		<th></th>
		<th>Product B</th>
		<th></th>
		<th></th>
		<th>URL</th>
		<th>public?</th>
		<th></th>
	</tr>
	<tr ng-repeat="test in tests">
		<td><a ng-href="#/tests/{{test.key}}">{{test.title}}</a></td>
		<td>{{test.user}}</td>
		<td>{{test.A_name}}</td>
		<td><img ng-if="test.A_image !== 'None'" ng-src="{{test.A_image}}"/></td>
		<td>{{ test.votes_a.length }} votes</td>
		<td>{{test.B_name}}</td>
		<td><img ng-if="test.B_image !== 'None'" ng-src="{{test.B_image}}" /></td>
		<td>{{ test.votes_b.length }} votes</td>
		<td><a ng-href="#/tests/{{test.key}}">#/tests/{{test.key}}</a></td>
		<td>{{test.is_public}}</td>
		<td><a ng-click="editTest(test)">edit</a> / <a ng-click="deleteTest(test)">delete</a></td>
	</tr>
</table>
