
	<div class="product" ng-click="vote_for_a()">
		<div class="img-wrapper">
			<img ng-src="{{test.A_image}}" />
			<h3 ng-show="test.voted_for_a">Voted</h3>
		</div>
		<h2>{{ test.A_name }}</h2>
	</div>

	<div class="product" ng-click="vote_for_b()">
		<div class="img-wrapper">
			<img ng-src="{{test.B_image}}" />
			<h3 ng-show="test.voted_for_b">Voted</h3>
		</div>
		<h2>{{ test.B_name }}</h2>
	</div>
	<div id="controls">
		<a ng-click="prev_test()">« prev</a>
		<a ng-click="next_test()">next »</a>
	</div>
